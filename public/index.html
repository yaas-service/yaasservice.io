<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YaaS - You as a Service</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2d3748;
    }
    .card {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .endpoint {
      background: #edf2f7;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      margin: 10px 0;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #718096;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>YaaS - You as a Service</h1>
    <p>A powerful, extensible API platform.</p>
  </header>
  
  <div class="card">
    <h2>API Status</h2>
    <p id="status">Checking service status...</p>
  </div>
  
  <div class="card">
    <h2>Available Endpoints</h2>
    <div class="endpoint">GET /api/v1/health</div>
  </div>
  
  <footer>
    &copy; 2025 YaaS Service - v2.0.0
  </footer>

  <script>
    // Check service status
    fetch('/api/v1/health')
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerHTML = 
          `<span style="color: green;">✓</span> ${data.status} (v${data.version})`;
      })
      .catch(error => {
        document.getElementById('status').innerHTML = 
          `<span style="color: red;">✗</span> Service Unavailable`;
      });
  </script>
</body>
</html>
