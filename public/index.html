<!DOCTYPE html>
<html>
<head>
  <title>YaaS Service v2.2</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    .auth-form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 8px;
      margin: 2rem 0;
    }
    .endpoint-card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>YaaS Service Portal</h1>
  <div id="status"></div>
  
  <div class="auth-form">
    <h2>Authentication</h2>
    <input type="password" id="apiKey" placeholder="Enter API Key">
    <button onclick="getToken()">Get Access Token</button>
    <div id="tokenResult"></div>
  </div>

  <div class="endpoint-card">
    <h2>Text Analysis</h2>
    <textarea id="analysisText"></textarea>
    <button onclick="analyzeText()">Analyze</button>
    <div id="analysisResult"></div>
  </div>

  <script>
    async function getToken() {
      const apiKey = document.getElementById('apiKey').value;
      const resultDiv = document.getElementById('tokenResult');
      
      try {
        const response = await fetch('/api/v1/auth/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ apiKey })
        });
        
        const data = await response.json();
        resultDiv.textContent = `Token: ${data.token || 'Error: ' + data.error}`;
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }
    }

    async function analyzeText() {
      const text = document.getElementById('analysisText').value;
      const resultDiv = document.getElementById('analysisResult');
      
      try {
        const response = await fetch('/api/v1/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }
    }

    // Initial status check
    fetch('/api/v1/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerHTML = `
          <div style="color: ${data.status === 'Operational' ? 'green' : 'red'}">
            Service Status: ${data.status} (v${data.version})
          </div>
        `;
      });
  </script>
</body>
</html>
